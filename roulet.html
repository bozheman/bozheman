<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOZHEMAN ROULETTE</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #111;
    }

    .balance {
      font-size: 1.2em;
      color: #0f0;
    }

    h1 {
      color: crimson;
      text-shadow: 0 0 8px red;
      text-align: center;
      margin-top: 20px;
    }

    .roulette-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 180px);
    }

    .wheel-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid crimson;
      position: absolute;
      top: 0;
      left: 0;
      background: repeating-conic-gradient(
        green 0deg 9.73deg,
        red 9.73deg 19.46deg,
        black 19.46deg 29.19deg,
        red 29.19deg 38.92deg,
        black 38.92deg 48.65deg,
        red 48.65deg 58.38deg,
        black 58.38deg 68.11deg,
        red 68.11deg 77.84deg,
        black 77.84deg 87.57deg,
        red 87.57deg 97.3deg,
        black 97.3deg 107.03deg,
        red 107.03deg 116.76deg,
        black 116.76deg 126.49deg,
        red 126.49deg 136.22deg,
        black 136.22deg 145.95deg,
        red 145.95deg 155.68deg,
        black 155.68deg 165.41deg,
        red 165.41deg 175.14deg,
        black 175.14deg 184.87deg,
        red 184.87deg 194.6deg,
        black 194.6deg 204.33deg,
        red 204.33deg 214.06deg,
        black 214.06deg 223.79deg,
        red 223.79deg 233.52deg,
        black 233.52deg 243.25deg,
        red 243.25deg 252.98deg,
        black 252.98deg 262.71deg,
        red 262.71deg 272.44deg,
        black 272.44deg 282.17deg,
        red 282.17deg 291.9deg,
        black 291.9deg 301.63deg,
        red 301.63deg 311.36deg,
        black 311.36deg 321.09deg,
        red 321.09deg 330.82deg,
        black 330.82deg 340.55deg,
        red 340.55deg 350.28deg,
        black 350.28deg 360deg
      );
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid white;
      position: absolute;
      top: -20px;
      left: calc(50% - 10px);
    }

    .number-display, .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }

    .bottom-bar {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #111;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .input-group input, .input-group select {
      padding: 10px;
      font-size: 1em;
    }

    .input-group button {
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    #buy-access {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    .hint {
      position: absolute;
      bottom: 80px;
      color: #ccc;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>ROULETTE OF BOZHEMAN</h1>
    <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> BMAN</div>
  </div>

  <div class="roulette-container">
    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <div class="wheel" id="wheel"></div>
    </div>
    <div class="number-display" id="result-display"></div>
    <div class="message" id="message"></div>
    <button id="buy-access" onclick="alert('–î–æ—Å—Ç—É–ø –∫—É–ø–ª–µ–Ω!')">üíé –ö–£–ü–ò–¢–¨ –ü–†–û–•–û–î</button>
  </div>

  <div class="bottom-bar">
    <div class="input-group">
      <input type="number" id="bet" placeholder="–°—Ç–∞–≤–∫–∞" min="1" />
      <input type="text" id="choice" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É: b / r / g / 0-36 / x / xx" />
      <button onclick="spin()">üé∞ –ö—Ä—É—Ç–∏—Ç—å</button>
    </div>
  </div>
  <div class="hint">
    –ü–æ–¥—Å–∫–∞–∑–∫–∞ —Å—Ç–∞–≤–æ–∫: b ‚Äî —á—ë—Ä–Ω–æ–µ, r ‚Äî –∫—Ä–∞—Å–Ω–æ–µ, g ‚Äî –∑–µ–ª—ë–Ω–æ–µ, 0-36 ‚Äî —á–∏—Å–ª–æ, x ‚Äî –Ω–µ—á—ë—Ç–Ω–æ–µ, xx ‚Äî —á—ë—Ç–Ω–æ–µ
  </div>

  <script>
    let balance = 9000;
    const lastClaim = localStorage.getItem('bman_claim_date');
    const today = new Date().toISOString().split('T')[0];

    if (lastClaim !== today) {
      balance += 10;
      localStorage.setItem('bman_claim_date', today);
      document.getElementById('message').textContent = '+10 BMAN –∑–∞ –≤—Ö–æ–¥ —Å–µ–≥–æ–¥–Ω—è';
    }

    updateBalance();

    function updateBalance() {
      document.getElementById('balance').textContent = balance;
      localStorage.setItem('bman_balance', balance);
      if (balance >= 1000) {
        document.getElementById('buy-access').style.display = 'inline-block';
      }
    }

    function spin() {
      const bet = parseInt(document.getElementById('bet').value);
      const choice = document.getElementById('choice').value.trim().toLowerCase();
      if (isNaN(bet) || bet <= 0 || bet > balance) {
        alert('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞');
        return;
      }

      balance -= bet;

      const wheel = document.getElementById('wheel');
      const degree = 3600 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${degree}deg)`;

      setTimeout(() => {
        const resultNum = Math.floor(Math.random() * 37);
        const color = resultNum === 0 ? 'green' : resultNum % 2 === 0 ? 'black' : 'red';
        document.getElementById('result-display').textContent = `–í—ã–ø–∞–ª–æ: ${resultNum} (${color})`;

        let win = 0;
        if ((choice === 'b' && color === 'black') ||
            (choice === 'r' && color === 'red') ||
            (choice === 'g' && resultNum === 0) ||
            (choice === 'x' && resultNum % 2 === 1) ||
            (choice === 'xx' && resultNum !== 0 && resultNum % 2 === 0) ||
            (!isNaN(parseInt(choice)) && parseInt(choice) === resultNum)) {

          win = ['g'].includes(choice) ? bet * 14 :
                ['b', 'r', 'x', 'xx'].includes(choice) ? bet * 2 :
                bet * 36;
        }

        if (win > 0) {
          balance += win;
          document.getElementById('message').textContent = `–¢—ã –≤—ã–∏–≥—Ä–∞–ª ${win} BMAN!`;
        } else {
          document.getElementById('message').textContent = `–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞.`;
        }

        updateBalance();
      }, 4000);
    }
  </script>
</body>
</html>
