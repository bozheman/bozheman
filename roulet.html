<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOZHEMAN ROULETTE</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #111;
    }

    .balance {
      font-size: 1.2em;
      color: #0f0;
    }

    h1 {
      color: crimson;
      text-shadow: 0 0 8px red;
      text-align: center;
      margin-top: 20px;
    }

    .roulette-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 180px);
    }

    .wheel-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid crimson;
      position: absolute;
      top: 0;
      left: 0;
      background: conic-gradient(
        red 0deg 30deg,
        black 30deg 60deg,
        red 60deg 90deg,
        black 90deg 120deg,
        red 120deg 150deg,
        black 150deg 180deg,
        red 180deg 210deg,
        black 210deg 240deg,
        red 240deg 270deg,
        black 270deg 300deg,
        green 300deg 330deg,
        red 330deg 360deg
      );
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid white;
      position: absolute;
      top: -20px;
      left: calc(50% - 10px);
    }

    .number-display, .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }

    .bottom-bar {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #111;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .input-group input, .input-group select {
      padding: 10px;
      font-size: 1em;
    }

    .input-group button {
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    #buy-access {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>ROULETTE OF BOZHEMAN</h1>
    <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> BMAN</div>
  </div>

  <div class="roulette-container">
    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <div class="wheel" id="wheel"></div>
    </div>
    <div class="number-display" id="result-display"></div>
    <div class="message" id="message"></div>
    <button id="buy-access" onclick="alert('–î–æ—Å—Ç—É–ø –∫—É–ø–ª–µ–Ω!')">üíé –ö–£–ü–ò–¢–¨ –ü–†–û–•–û–î</button>
  </div>

  <div class="bottom-bar">
    <div class="input-group">
      <input type="number" id="bet" placeholder="–°—Ç–∞–≤–∫–∞" min="1" />
      <select id="choice">
        <option value="red">–ö—Ä–∞—Å–Ω–æ–µ</option>
        <option value="black">–ß—ë—Ä–Ω–æ–µ</option>
        <option value="green">–ó–µ–ª—ë–Ω–æ–µ (0)</option>
        <option value="7">–¶–∏—Ñ—Ä–∞ 7</option>
        <option value="13">–¶–∏—Ñ—Ä–∞ 13</option>
        <option value="17">–¶–∏—Ñ—Ä–∞ 17</option>
        <option value="21">–¶–∏—Ñ—Ä–∞ 21</option>
      </select>
      <button onclick="spin()">üé∞ –ö—Ä—É—Ç–∏—Ç—å</button>
    </div>
  </div>

  <script>
    let balance = parseInt(localStorage.getItem('bman_balance')) || 0;
    const lastClaim = localStorage.getItem('bman_claim_date');
    const today = new Date().toISOString().split('T')[0];

    if (lastClaim !== today) {
      balance += 10;
      localStorage.setItem('bman_claim_date', today);
      document.getElementById('message').textContent = '+10 BMAN –∑–∞ –≤—Ö–æ–¥ —Å–µ–≥–æ–¥–Ω—è';
    }

    updateBalance();

    function updateBalance() {
      document.getElementById('balance').textContent = balance;
      localStorage.setItem('bman_balance', balance);
      if (balance >= 1000) {
        document.getElementById('buy-access').style.display = 'inline-block';
      }
    }

    function spin() {
      const bet = parseInt(document.getElementById('bet').value);
      const choice = document.getElementById('choice').value;
      if (isNaN(bet) || bet <= 0 || bet > balance) {
        alert('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞');
        return;
      }

      balance -= bet;

      const wheel = document.getElementById('wheel');
      const degree = 3600 + Math.floor(Math.random() * 360); // multiple turns + random angle
      wheel.style.transform = `rotate(${degree}deg)`;

      setTimeout(() => {
        const resultNum = Math.floor(Math.random() * 37); // 0 - 36
        const color = resultNum === 0 ? 'green' : resultNum % 2 === 0 ? 'black' : 'red';
        document.getElementById('result-display').textContent = `–í—ã–ø–∞–ª–æ: ${resultNum} (${color})`;

        let win = 0;
        if (choice === color) {
          win = color === 'green' ? bet * 14 : bet * 2;
        } else if (!isNaN(parseInt(choice)) && parseInt(choice) === resultNum) {
          win = bet * 36;
        }

        if (win > 0) {
          balance += win;
          document.getElementById('message').textContent = `–¢—ã –≤—ã–∏–≥—Ä–∞–ª ${win} BMAN!`;
        } else {
          document.getElementById('message').textContent = `–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞.`;
        }

        updateBalance();
      }, 4000);
    }
  </script>
</body>
</html>
