<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOZHEMAN ROULETTE</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: crimson;
      text-shadow: 0 0 8px red;
    }

    .balance, .message {
      margin: 10px;
      font-size: 1.2em;
    }

    .input-group {
      margin-top: 20px;
    }

    .input-group input {
      padding: 10px;
      font-size: 1em;
      width: 100px;
      text-align: center;
    }

    .input-group select {
      padding: 10px;
      font-size: 1em;
      margin-left: 10px;
    }

    .input-group button {
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      margin-left: 10px;
    }

    .input-group button:hover {
      background: red;
    }

    #buy-access {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    .wheel {
      margin-top: 30px;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      border: 5px solid crimson;
      position: relative;
      animation: spin 0s linear;
    }

    .number-display {
      margin-top: 20px;
      font-size: 1.4em;
      color: #00ff99;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ROULETTE OF BOZHEMAN</h1>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> BMAN</div>
  <div class="message" id="message"></div>
  <div class="input-group">
    <input type="number" id="bet" placeholder="–°—Ç–∞–≤–∫–∞" min="1" />
    <select id="choice">
      <option value="red">–ö—Ä–∞—Å–Ω–æ–µ</option>
      <option value="black">–ß—ë—Ä–Ω–æ–µ</option>
      <option value="green">–ó–µ–ª—ë–Ω–æ–µ (0)</option>
      <option value="7">–¶–∏—Ñ—Ä–∞ 7</option>
      <option value="13">–¶–∏—Ñ—Ä–∞ 13</option>
      <option value="17">–¶–∏—Ñ—Ä–∞ 17</option>
      <option value="21">–¶–∏—Ñ—Ä–∞ 21</option>
    </select>
    <button onclick="spin()">üé∞ –ö—Ä—É—Ç–∏—Ç—å</button>
  </div>
  <div class="wheel" id="wheel"></div>
  <div class="number-display" id="result-display"></div>
  <button id="buy-access" onclick="alert('–î–æ—Å—Ç—É–ø –∫—É–ø–ª–µ–Ω!')">üíé –ö–£–ü–ò–¢–¨ –ü–†–û–•–û–î</button>

  <script>
    let balance = parseInt(localStorage.getItem('bman_balance')) || 0;
    const lastClaim = localStorage.getItem('bman_claim_date');
    const today = new Date().toISOString().split('T')[0];

    if (lastClaim !== today) {
      balance += 10;
      localStorage.setItem('bman_claim_date', today);
      document.getElementById('message').textContent = '+10 BMAN –∑–∞ –≤—Ö–æ–¥ —Å–µ–≥–æ–¥–Ω—è';
    }

    updateBalance();

    function updateBalance() {
      document.getElementById('balance').textContent = balance;
      localStorage.setItem('bman_balance', balance);
      if (balance >= 1000) {
        document.getElementById('buy-access').style.display = 'inline-block';
      }
    }

    function spin() {
      const bet = parseInt(document.getElementById('bet').value);
      const choice = document.getElementById('choice').value;
      if (isNaN(bet) || bet <= 0 || bet > balance) {
        alert('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞');
        return;
      }

      balance -= bet;

      const wheel = document.getElementById('wheel');
      wheel.style.animation = 'spin 2s ease-out';
      setTimeout(() => wheel.style.animation = '', 2000);

      setTimeout(() => {
        const resultNum = Math.floor(Math.random() * 37); // 0 - 36
        const color = resultNum === 0 ? 'green' : resultNum % 2 === 0 ? 'black' : 'red';
        document.getElementById('result-display').textContent = `–í—ã–ø–∞–ª–æ: ${resultNum} (${color})`;

        let win = 0;
        if (choice === color) {
          win = color === 'green' ? bet * 14 : bet * 2;
        } else if (!isNaN(parseInt(choice)) && parseInt(choice) === resultNum) {
          win = bet * 36;
        }

        if (win > 0) {
          balance += win;
          document.getElementById('message').textContent = `–¢—ã –≤—ã–∏–≥—Ä–∞–ª ${win} BMAN!`;
        } else {
          document.getElementById('message').textContent = `–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞.`;
        }

        updateBalance();
      }, 2000);
    }
  </script>
</body>
</html>
