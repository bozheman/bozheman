<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE OMEGA</title>
  <style>
    :root {
      --main-color: crimson;
      --bg-dark: #000;
      --text-light: #ffaaaa;
    }

    /* === RESET & BASE === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-dark);
      color: var(--main-color);
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: bodyFlicker 3s linear infinite;
    }

    h1 {
      font-size: 2.4rem;
      letter-spacing: 0.05em;
      position: relative;
      text-shadow: 0 0 10px var(--main-color);
      animation: glitch 2.5s infinite;
    }

    /* glitch layers */
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      text-shadow: none;
      mix-blend-mode: screen;
    }

    h1::before {
      animation: glitchTop 2.5s infinite;
      color: #ff0040;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    h1::after {
      animation: glitchBottom 2.5s infinite;
      color: #04d9ff;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    }

    p {
      max-width: 600px;
      padding: 20px;
      font-size: 1.2em;
      color: var(--text-light);
    }

    /* === Roulette section === */
    #roulette {
      margin-top: 30px;
    }

    #spin-button {
      padding: 10px 28px;
      background: #600000;
      border: 2px solid var(--main-color);
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #spin-button:hover {
      background: var(--main-color);
    }

    #roulette-result {
      margin-top: 18px;
      font-size: 1.1em;
      color: #ff5555;
      min-height: 32px;
      transition: transform 0.2s;
    }

    .flash {
      transform: scale(1.2);
    }

    /* === Drips === */
    @keyframes realisticDrip {
      0% {
        transform: translateY(-10vh);
        opacity: var(--start-opacity, 0.8);
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .realistic-drop {
      position: fixed;
      top: -12vh;
      width: var(--drop-size, 12px);
      height: calc(var(--drop-size, 12px) * 1.6);
      border-radius: 60% 60% 90% 90% / 70% 70% 100% 100%;
      pointer-events: none;
      animation: realisticDrip linear forwards;
      z-index: 0;
    }

    /* === Keyframes for atmosphere === */
    @keyframes glitch {
      0%, 60%, 100% {
        filter: none;
      }
      15% {
        filter: hue-rotate(-15deg) contrast(150%);
      }
      30% {
        filter: hue-rotate(15deg) contrast(150%);
      }
      45% {
        filter: hue-rotate(-10deg) contrast(180%);
      }
    }

    @keyframes glitchTop {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-3px, -2px);
      }
      40% {
        transform: translate(-3px, 2px);
      }
      60% {
        transform: translate(2px, -2px);
      }
      80% {
        transform: translate(2px, 2px);
      }
      100% {
        transform: translate(0);
      }
    }

    @keyframes glitchBottom {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(3px, 2px);
      }
      40% {
        transform: translate(3px, -2px);
      }
      60% {
        transform: translate(-2px, 2px);
      }
      80% {
        transform: translate(-2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }

    @keyframes bodyFlicker {
      0%, 18%, 22%, 25%, 54%, 100% {
        opacity: 1;
      }
      20%, 24%, 56% {
        opacity: 0.75;
      }
    }
  </style>
</head>
<body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      /* === Audio: —Å—Ç–∞—Ä—Ç —Å 7 —Å–µ–∫. === */
      const audio = document.getElementById("myAudio");

      function spawnDrop() {

        const light = `hsl(${hue} 100% 55%)`;
        const dark = `hsl(${hue} 100% 30%)`;

      const resultEl = document.getElementById("roulette-result");
      document.getElementById("spin-button").addEventListener("click", () => {
        const result = outcomes[Math.floor(Math.random() * outcomes.length)];
        resultEl.textContent = result;
        resultEl.classList.add("flash");
        setTimeout(() => resultEl.classList.remove("flash"), 400);
      });

      /* === –¢–∞–π–º–µ—Ä –ø–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏–∏ (60 —Å–µ–∫) + –≤–∏–∑—É–∞–ª—å–Ω—ã–π –æ—Ç—Å—á—ë—Ç === */

      const timer = setInterval(() => {

        if (countdown <= 0) {

          window.location.href = "roulet.html";
        } else {
          resultEl.textContent = `–ü–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏—è —á–µ—Ä–µ–∑ ${countdown}s`;

    });
  </script>
